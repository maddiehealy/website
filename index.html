<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maddie Healy's Website</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            position: relative;
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            padding: 20px;
            position: fixed;
            top: 0;
            background-color: white;
            z-index: 1000;
        }

        /* Separate box for MH logo */
        .logo-box {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            border: 2px solid black;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }

        /* Separate box for description */
        .description-box {
            border: 2px solid black;
            padding: 10px;
            max-width: 300px;
            background-color: #f0f0f0;
            position: absolute;
            left: 0; /* Make the description box touch the left side */
            top: 150px; /* Adjust as needed to position it below the header */
        }

        .description {
            text-align: left; /* Left-align the text */
            font-size: 18px;
        }

        /* Navbar styling */
        nav {
            display: flex;
            justify-content: flex-end;
            width: 50%;
            margin-left: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            width: 250px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            text-transform: lowercase;
        }

        nav ul li a:hover {
            color: grey;
        }

        /* Full page interactive area for the blobs */
        #interactive-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Header with logo and navbar -->
    <header>
        <!-- Separate box for MH logo -->
        <div class="logo-box">
            <div class="logo">MH</div>
        </div>
        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="about.html">about</a></li>
                <li><a href="cv.html">cv</a></li>
                <li><a href="projects.html">projects</a></li>
                <li><a href="art.html">art</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Separate box for description touching the left side of the window -->
    <div class="description-box">
        <div class="description">
            website where I put my stuff, both professional and not
        </div>
    </div>

    <!-- Main interactive area for blobs -->
    <main>
        <div id="interactive-area">
            <canvas id="myCanvas"></canvas>
        </div>
    </main>

    <!-- Include Paper.js library or p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="blob.js"></script>
</body>
</html>
